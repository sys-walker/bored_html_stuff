<!DOCTYPE html>

<html>
  <head>
    <title>Test</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/startmenu.css" />
  </head>
  <body>
    <div id="container-html">
      <div id="desktop">
        <div id="startmenu">
          <div id="searchbar">
            <input type="text" placeholder="Search" />
          </div>
          <div id="startmenu-content">
            <div id="sidemenu">
              <div class="iconmenu">
                <img src="assets/img/all.svg" />
              </div>
            </div>
            <div id="sidemenu-list">
              <div class="list-item">
                <img src="assets/img/terminal.svg" />
                <p>Terminal console</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="taskbar">
        <div class="icon">
          <img src="assets/img/pencil-svgrepo-com.svg" style="height: 20px" />
        </div>
        <div class="icon" onclick="openConsole()">
          <img src="assets/img/terminal.svg" style="height: 30px" />
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script src="assets/js/terminal-console.js"></script>
